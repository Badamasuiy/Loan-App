    <div class="container">
        <h1>Loan Application</h1>
        <form id="creditForm">
            <label for="FullName">Enter Full Name</label>
            <input type="text" required><br>

            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" required><br>

            <label for="loanAmount">Requested Loan Amount:</label>
            <input type="number" id="loanAmount" required><br>

            <label for="currentAmount">Account Balance:</label>
            <input type="number" id="currentAmount" required><br>

            <label>Credit History</label>
            <select id="creditHistory" required>
                <option>Select Credit History Period </option>
                <option value="no">1 Month Ago</option>
                <option value="no">2 Month Ago</option>
                <option value="no">3 Month Ago</option>
                <option value="no">4 Month Ago</option>
                <option value="no">5 Month Ago</option>
                <option value="yes">6 Month Ago</option>
                <option value="yes">7 Month Ago</option>
                <option value="yes">8 Month Ago</option>
                <option value="yes">9 Month Ago</option>
                <option value="yes">10 Month Ago</option>
                <option value="yes">11 Month Ago</option>
                <option value="yes">12 Month Ago</option>
            </select><br>
 
            <label for="lastDeposit">Last Deposit Date:</label>
            <input type="date" id="lastDeposit" required><br>

            <label for="lastLoanCollection">Last Loan Collection Date:</label>
            <input type="date" id="lastLoanCollection" required><br>
            <!-- <div class="grid"> -->
            <label for="loanRepaymentStart">Loan Repayment Start Date:</label>
            <input type="date" id="loanRepaymentStart" required><br>

            <label for="loanRepaymentEnd">Loan Repayment End Date:</label>
            <input type="date" id="loanRepaymentEnd" required><br>
             <!-- </div> -->
            <label>Account Type:</label>
            <select id="accountType" required>
                <option value="">Select Account</option>
                <option value="current">Current</option>
                <option value="savings">Savings</option>
            </select><br>

            <button type="submit">Check Credit Worthiness</button>
        </form>
        <div id="result"></div>
    </div>
